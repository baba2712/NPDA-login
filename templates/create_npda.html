<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create NPDA Account</title>
    <!-- Importing the custom stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_for_npda.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar Section -->
    <header class="navbar">
        <div class="container">
            <h1 class="logo">NPDA</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('landing') }}">Home</a></li>
                    <a href="{{ url_for('gift_npda') }}">Gift NPDA</a>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Form Section -->
    <section class="form-section">
        <div class="container">
            <div class="form-container">
                <h2>Create Your NPDA Account</h2>
                <!-- Form action pointing to create_npda_account route -->
                <form id="npdaForm" class="animated-form" action="{{ url_for('create_npda') }}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="aadhaar">Aadhaar Number:</label>
                        <input type="text" id="aadhaar" name="aadhaar" placeholder="Enter your Aadhaar number" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="form-group">
                        <label for="document">Upload Document:</label>
                        <input type="file" id="document" name="document" required>
                    </div>

                    <div class="form-group">
                        <label for="deposit">Initial Deposit (Minimum â‚¹200):</label>
                        <input type="number" id="deposit" name="balance" placeholder="Enter deposit amount" required>
                    </div>

                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 National Philately Deposit Account. All rights reserved.</p>
        </div>
    </footer>

    <!-- Custom Script for Form Animations -->
    <script src="{{ url_for('static', filename='js/form-animation.js') }}"></script>
</body>
</html>
