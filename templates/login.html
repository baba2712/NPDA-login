<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_for_login.css') }}">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1 class="logo">NPDA</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('landing') }}">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="form-section">
            <div class="form-container">
                <h2>Login to Your NPDA Account</h2>
                <form id="loginForm" action="{{ url_for('login') }}" method="POST">
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn-primary">Login</button>
                </form>

                <!-- Link to create a new NPDA account -->
                <p class="create-account-link">Don't have an account? <a href="{{ url_for('create_npda') }}">Create NPDA account</a></p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 National Philately Deposit Account. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
